name: client-flutter
on: [ push, pull_request ]

jobs:
  generate_files:
    runs-on: ubuntu-latest
    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v3
      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.9.0-1.0.pre.33
          channel: master
          cache: true
          cache-key: flutter-:os:-:channel:-:version:-:arch:-:hash:-${{ hashFiles('**/pubspec.lock') }}
      - name:  Install Dependencies
        run: flutter pub get
        working-directory: client
      - name: Generate code
        run: flutter pub run build_runner build --delete-conflicting-outputs && flutter gen-l10n
        working-directory: client
      - name: Generate proto
        run: make client
        working-directory: proto
  build:
    needs: generate_files
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/flutter_package.yml@v1.12.0
    with:
      coverage_excludes: "*.g.dart *.freezed.dart *.gen.dart *.pb.dart *.pbenum.dart *.pbgrpc.dart *.pbjson.dart" # defaults to "" (none)

      flutter_channel: master
      flutter_version: 3.9.0-1.0.pre.33
      working_directory: client
      min_coverage: 0
